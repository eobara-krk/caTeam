<main>
  <div class="placeholder">
    <!-- DATA I GODZINA NAD NAGŁÓWKIEM -->
    <div class="top-right-datetime">
      <div class="date-line">{{ currentDateTime | date:'EEEE dd.MM.yyyy':'':'pl-PL' }} r.</div>
    </div>


    <!-- HEADER -->
    <div class="header">
      <br><br>
      <h1>CA intergracje</h1>
      <p>zdjęcia, filmiki, bonusy</p>
    </div>

    <div class="divider"></div>

    <!-- EVENTY -->
    <div *ngFor="let item of items; trackBy: trackByTitle" class="event-card">
      <div class="event-header" (click)="toggle(item)">
        <span>📌 {{ item.title }}</span>
        <span>{{ item.show ? '▲' : '▼' }}</span>
      </div>

      <!-- DRZEWKO DLA SPOTKAŃ -->
      <div class="pill-group" *ngIf="item.show">

        <!-- Spotkania z podziałem na daty -->
        <ng-container *ngIf="item.meetings">
          <div *ngFor="let meeting of item.meetings" class="event-card meeting-card" style="margin-left: 1rem;">
            <div class="event-header" (click)="toggle(meeting)">
              <span>🗓 {{ meeting.date }}</span>
              <span>{{ meeting.show ? '▲' : '▼' }}</span>
            </div>

            <div class="pill-group link-group" *ngIf="meeting.show">
              <ng-container *ngFor="let link of meeting.links; trackBy: trackByName">

                <!-- BUTTON DO LINKÓW AUDIO I FILMÓW/ALBUMÓW -->
                <button class="pill" *ngIf="link.url" (click)="openLink(link)">
                  {{ link.name }}
                </button>

                <!-- BUTTON DLA TEKSTÓW CHRONIONYCH -->
                <button class="pill" *ngIf="link.text || link.protected" (click)="toggleLink(link)">
                  {{ link.name }}
                </button>

                <!-- WYŚWIETLANIE CHRONIONEGO TEKSTU -->
                <div *ngIf="link.show && link.text" class="event-description">
                  <pre style="white-space: pre-wrap;">{{ link?.text }}</pre>
                </div>

              </ng-container>
            </div>
          </div>
        </ng-container>

        <!-- Zwykłe linki (bez spotkań) -->
        <ng-container *ngIf="item.links">
          <ng-container *ngFor="let link of item.links; trackBy: trackByName">
            <button class="pill" *ngIf="link.url" (click)="openLink(link)">
              {{ link.name }}
            </button>

            <button class="pill" *ngIf="link.text || link.protected" (click)="toggleLink(link)">
              {{ link.name }}
            </button>

            <div *ngIf="link.show && link.text" class="event-description">
              <pre style="white-space: pre-wrap;">{{ link?.text }}</pre>
            </div>
          </ng-container>
        </ng-container>

      </div>
    </div>

<!-- Dolny pasek w placeholderze -->
<div style="margin-top: 1rem; position: relative; padding-top: 1rem; border-top: 1px solid #eee;">
  <!-- Wyśrodkowany przycisk -->
  <button class="stylish-button" style="display: block; margin: 0 auto;" (click)="closePage()">Zamknij stronę</button>
  
  <!-- Znak wodny po prawej stronie -->
  <div class="znak-wodny">
    © <span class="ozdobne">EO</span>
  </div>
</div>



  </div>
</main>
